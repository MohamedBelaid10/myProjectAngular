
<hr>

<h3>List of Users</h3>
<hr>

<div class="container">
    <input
    type="text"
    class="form-control"
    placeholder="Search..."
    name="term"
    [(ngModel)]="term"
  />

  <table class="table table-striped table-hover table-sm">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of users | filter: term" (dblclick)="navigateToUserComponent(a)">
        <td>{{ a.id }}</td>
        <td>{{ a.name }}</td>
        <td>{{ a.username }}</td>
        <td>{{ a.email }}</td>
        <td>{{ a.address.street }}</td>
      </tr>
    </tbody>
  </table>
</div>
